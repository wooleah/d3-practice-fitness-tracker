  <body class="grey darken-4">
    <div class="nav z-depth-0">

      <p class="grey-text flow-text">A fitness tracker for Aleahs</p>
    </div>

    <div class="container section">
      <div class="row">
        <div class="col s12 l5">
          <button class="active" data-activity="walking">Walking</button>

      </div>
      <div class="row">

          <p class="flow-text grey-text center">
            How much <span>walking</span> have you done today?
            <input type="text" class="grey-text" id="walking" placeholder="Distance in m" />
            <p class="center pink-text error text-lighten-1"></p>
          </p>
        </form>
      </div>
    </div>
